<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Ticketing System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as SVG components
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                'laptop': <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,
                'user': <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
                'log-out': <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
                'plus': <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
                'search': <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
                'x': <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
                'alert-circle': <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
                'calendar': <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
                'message-square': <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>,
            };
            return icons[name] || null;
        };

        const TicketingSystem = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [tickets, setTickets] = useState([]);
            const [filteredTickets, setFilteredTickets] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showNewTicket, setShowNewTicket] = useState(false);
            const [selectedTicket, setSelectedTicket] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('all');
            const [filterPriority, setFilterPriority] = useState('all');

            const [newTicket, setNewTicket] = useState({
                title: '',
                description: '',
                category: 'hardware',
                priority: 'medium'
            });

            const [commentText, setCommentText] = useState('');

            useEffect(() => {
                loadData();
            }, []);

            useEffect(() => {
                applyFilters();
            }, [tickets, searchTerm, filterStatus, filterPriority, currentUser]);

            const loadData = () => {
                try {
                    const saved = localStorage.getItem('tickets');
                    if (saved) {
                        setTickets(JSON.parse(saved));
                    }
                } catch (error) {
                    console.log('No existing tickets found');
                }
                setLoading(false);
            };

            const saveTickets = (updatedTickets) => {
                try {
                    localStorage.setItem('tickets', JSON.stringify(updatedTickets));
                    setTickets(updatedTickets);
                } catch (error) {
                    alert('Failed to save changes');
                }
            };

            const applyFilters = () => {
                let filtered = [...tickets];

                if (currentUser?.role === 'worker') {
                    filtered = filtered.filter(t => t.submittedBy === currentUser.username);
                }

                if (searchTerm) {
                    filtered = filtered.filter(t => 
                        t.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        t.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        t.ticketId.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                if (filterStatus !== 'all') {
                    filtered = filtered.filter(t => t.status === filterStatus);
                }

                if (filterPriority !== 'all') {
                    filtered = filtered.filter(t => t.priority === filterPriority);
                }

                filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                setFilteredTickets(filtered);
            };

            const handleLogin = (username, role) => {
                setCurrentUser({ username, role });
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setSelectedTicket(null);
                setShowNewTicket(false);
            };

            const createTicket = () => {
                if (!newTicket.title.trim() || !newTicket.description.trim()) {
                    alert('Please fill in all required fields');
                    return;
                }

                const ticket = {
                    ticketId: `TKT-${Date.now().toString().slice(-6)}`,
                    ...newTicket,
                    status: 'open',
                    submittedBy: currentUser.username,
                    assignedTo: null,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    comments: []
                };

                const updatedTickets = [ticket, ...tickets];
                saveTickets(updatedTickets);

                setNewTicket({ title: '', description: '', category: 'hardware', priority: 'medium' });
                setShowNewTicket(false);
            };

            const updateTicketStatus = (ticketId, newStatus) => {
                const updatedTickets = tickets.map(t => {
                    if (t.ticketId === ticketId) {
                        return {
                            ...t,
                            status: newStatus,
                            updatedAt: new Date().toISOString(),
                            assignedTo: newStatus === 'in-progress' && !t.assignedTo ? currentUser.username : t.assignedTo
                        };
                    }
                    return t;
                });
                saveTickets(updatedTickets);
                
                if (selectedTicket?.ticketId === ticketId) {
                    setSelectedTicket(updatedTickets.find(t => t.ticketId === ticketId));
                }
            };

            const addComment = () => {
                if (!commentText.trim() || !selectedTicket) return;

                const comment = {
                    id: Date.now(),
                    author: currentUser.username,
                    text: commentText,
                    timestamp: new Date().toISOString()
                };

                const updatedTickets = tickets.map(t => {
                    if (t.ticketId === selectedTicket.ticketId) {
                        return {
                            ...t,
                            comments: [...t.comments, comment],
                            updatedAt: new Date().toISOString()
                        };
                    }
                    return t;
                });

                saveTickets(updatedTickets);
                setSelectedTicket(updatedTickets.find(t => t.ticketId === selectedTicket.ticketId));
                setCommentText('');
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'open': return 'bg-blue-100 text-blue-800';
                    case 'in-progress': return 'bg-yellow-100 text-yellow-800';
                    case 'resolved': return 'bg-green-100 text-green-800';
                    case 'closed': return 'bg-gray-100 text-gray-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'low': return 'bg-green-100 text-green-800';
                    case 'medium': return 'bg-yellow-100 text-yellow-800';
                    case 'high': return 'bg-orange-100 text-orange-800';
                    case 'critical': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="inline-block p-3 bg-indigo-600 rounded-full mb-4">
                                    <Icon name="laptop" className="w-8 h-8 text-white" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">IT Ticketing System</h1>
                                <p className="text-gray-600">Select your role to continue</p>
                            </div>
                            
                            <div className="space-y-4">
                                <button
                                    onClick={() => handleLogin('worker_' + Math.random().toString(36).substr(2, 5), 'worker')}
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 flex items-center justify-center space-x-2"
                                >
                                    <Icon name="user" className="w-5 h-5" />
                                    <span>Login as Worker</span>
                                </button>
                                
                                <button
                                    onClick={() => handleLogin('it_staff_' + Math.random().toString(36).substr(2, 5), 'it')}
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 flex items-center justify-center space-x-2"
                                >
                                    <Icon name="laptop" className="w-5 h-5" />
                                    <span>Login as IT Staff</span>
                                </button>
                            </div>

                            <div className="mt-6 text-center text-sm text-gray-500">
                                <p>Demo Mode - Auto-generated usernames</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading tickets...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <Icon name="laptop" className="w-8 h-8 text-indigo-600" />
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">IT Ticketing System</h1>
                                        <p className="text-sm text-gray-600">
                                            {currentUser.role === 'it' ? 'IT Staff Dashboard' : 'Worker Portal'}
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <div className="text-right">
                                        <p className="text-sm font-medium text-gray-900">{currentUser.username}</p>
                                        <p className="text-xs text-gray-500 capitalize">{currentUser.role}</p>
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition"
                                    >
                                        <Icon name="log-out" className="w-5 h-5" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 space-y-6">
                                <div className="bg-white rounded-lg shadow-sm p-4 space-y-4">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-lg font-semibold text-gray-900">Tickets</h2>
                                        {currentUser.role === 'worker' && (
                                            <button
                                                onClick={() => setShowNewTicket(true)}
                                                className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition"
                                            >
                                                <Icon name="plus" className="w-4 h-4" />
                                                <span>New Ticket</span>
                                            </button>
                                        )}
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                        <div className="relative">
                                            <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                                <Icon name="search" className="w-4 h-4" />
                                            </div>
                                            <input
                                                type="text"
                                                placeholder="Search tickets..."
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            />
                                        </div>

                                        <select
                                            value={filterStatus}
                                            onChange={(e) => setFilterStatus(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        >
                                            <option value="all">All Status</option>
                                            <option value="open">Open</option>
                                            <option value="in-progress">In Progress</option>
                                            <option value="resolved">Resolved</option>
                                            <option value="closed">Closed</option>
                                        </select>

                                        <select
                                            value={filterPriority}
                                            onChange={(e) => setFilterPriority(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        >
                                            <option value="all">All Priority</option>
                                            <option value="low">Low</option>
                                            <option value="medium">Medium</option>
                                            <option value="high">High</option>
                                            <option value="critical">Critical</option>
                                        </select>
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    {filteredTickets.length === 0 ? (
                                        <div className="bg-white rounded-lg shadow-sm p-12 text-center">
                                            <Icon name="alert-circle" className="w-12 h-12 text-gray-400 mx-auto mb-4" />
                                            <h3 className="text-lg font-medium text-gray-900 mb-2">No tickets found</h3>
                                            <p className="text-gray-600">
                                                {currentUser.role === 'worker' 
                                                    ? 'Create your first ticket to get started'
                                                    : 'No tickets match your filters'}
                                            </p>
                                        </div>
                                    ) : (
                                        filteredTickets.map(ticket => (
                                            <div
                                                key={ticket.ticketId}
                                                onClick={() => setSelectedTicket(ticket)}
                                                className={`bg-white rounded-lg shadow-sm p-4 cursor-pointer hover:shadow-md transition ${
                                                    selectedTicket?.ticketId === ticket.ticketId ? 'ring-2 ring-indigo-500' : ''
                                                }`}
                                            >
                                                <div className="flex items-start justify-between mb-3">
                                                    <div className="flex-1">
                                                        <div className="flex items-center space-x-2 mb-1">
                                                            <span className="font-mono text-sm font-semibold text-gray-900">
                                                                {ticket.ticketId}
                                                            </span>
                                                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${getStatusColor(ticket.status)}`}>
                                                                {ticket.status.replace('-', ' ')}
                                                            </span>
                                                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${getPriorityColor(ticket.priority)}`}>
                                                                {ticket.priority}
                                                            </span>
                                                        </div>
                                                        <h3 className="text-lg font-semibold text-gray-900 mb-1">{ticket.title}</h3>
                                                        <p className="text-sm text-gray-600 line-clamp-2">{ticket.description}</p>
                                                    </div>
                                                </div>

                                                <div className="flex items-center justify-between text-xs text-gray-500">
                                                    <div className="flex items-center space-x-4">
                                                        <span className="flex items-center space-x-1">
                                                            <Icon name="user" className="w-3 h-3" />
                                                            <span>{ticket.submittedBy}</span>
                                                        </span>
                                                        <span className="flex items-center space-x-1">
                                                            <Icon name="calendar" className="w-3 h-3" />
                                                            <span>{formatDate(ticket.createdAt)}</span>
                                                        </span>
                                                        {ticket.comments.length > 0 && (
                                                            <span className="flex items-center space-x-1">
                                                                <Icon name="message-square" className="w-3 h-3" />
                                                                <span>{ticket.comments.length}</span>
                                                            </span>
                                                        )}
                                                    </div>
                                                    {ticket.assignedTo && (
                                                        <span className="text-indigo-600 font-medium">
                                                            Assigned: {ticket.assignedTo}
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            <div className="lg:col-span-1">
                                {showNewTicket && currentUser.role === 'worker' ? (
                                    <div className="bg-white rounded-lg shadow-sm p-6 sticky top-4">
                                        <div className="flex items-center justify-between mb-6">
                                            <h3 className="text-lg font-semibold text-gray-900">Create New Ticket</h3>
                                            <button
                                                onClick={() => setShowNewTicket(false)}
                                                className="text-gray-400 hover:text-gray-600"
                                            >
                                                <Icon name="x" className="w-5 h-5" />
                                            </button>
                                        </div>

                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                                                <input
                                                    type="text"
                                                    value={newTicket.title}
                                                    onChange={(e) => setNewTicket({...newTicket, title: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                    placeholder="Brief description of the issue"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                                <select
                                                    value={newTicket.category}
                                                    onChange={(e) => setNewTicket({...newTicket, category: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                >
                                                    <option value="hardware">Hardware</option>
                                                    <option value="software">Software</option>
                                                    <option value="network">Network</option>
                                                    <option value="access">Access/Permissions</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                                                <select
                                                    value={newTicket.priority}
                                                    onChange={(e) => setNewTicket({...newTicket, priority: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                >
                                                    <option value="low">Low</option>
                                                    <option value="medium">Medium</option>
                                                    <option value="high">High</option>
                                                    <option value="critical">Critical</option>
                                                </select>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Description *</label>
                                                <textarea
                                                    value={newTicket.description}
                                                    onChange={(e) => setNewTicket({...newTicket, description: e.target.value})}
                                                    rows="6"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                    placeholder="Detailed description of the issue..."
                                                />
                                            </div>

                                            <button
                                                onClick={createTicket}
                                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition"
                                            >
                                                Create Ticket
                                            </button>
                                        </div>
                                    </div>
                                ) : selectedTicket ? (
                                    <div className="bg-white rounded-lg shadow-sm p-6 sticky top-4">
                                        <div className="flex items-start justify-between mb-6">
                                            <div>
                                                <span className="font-mono text-sm font-semibold text-gray-900">
                                                    {selectedTicket.ticketId}
                                                </span>
                                                <h3 className="text-xl font-bold text-gray-900 mt-1">{selectedTicket.title}</h3>
                                            </div>
                                            <button
                                                onClick={() => setSelectedTicket(null)}
                                                className="text-gray-400 hover:text-gray-600"
                                            >
                                                <Icon name="x" className="w-5 h-5" />
                                            </button>
                                        </div>

                                        <div className="space-y-4 mb-6">
                                            <div className="flex items-center space-x-2">
                                                <span className={`px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(selectedTicket.status)}`}>
                                                    {selectedTicket.status.replace('-', ' ')}
                                                </span>
                                                <span className={`px-3 py-1 rounded-full text-sm font-medium ${getPriorityColor(selectedTicket.priority)}`}>
                                                    {selectedTicket.priority} priority
                                                </span>
                                            </div>

                                            <div className="border-t border-gray-200 pt-4">
                                                <p className="text-sm text-gray-700 whitespace-pre-wrap">{selectedTicket.description}</p>
                                            </div>

                                            <div className="grid grid-cols-2 gap-4 text-sm">
                                                <div>
                                                    <p className="text-gray-500">Category</p>
                                                    <p className="font-medium text-gray-900 capitalize">{selectedTicket.category}</p>
                                                </div>
                                                <div>
                                                    <p className="text-gray-500">Submitted By</p>
                                                    <p className="font-medium text-gray-900">{selectedTicket.submittedBy}</p>
                                                </div>
                                                <div>
                                                    <p className="text-gray-500">Created</p>
                                                    <p className="font-medium text-gray-900">{formatDate(selectedTicket.createdAt)}</p>
                                                </div>
                                                <div>
                                                    <p className="text-gray-500">Last Updated</p>
                                                    <p className="font-medium text-gray-900">{formatDate(selectedTicket.updatedAt)}</p>
                                                </div>
                                                {selectedTicket.assignedTo && (
                                                    <div className="col-span-2">
                                                        <p className="text-gray-500">Assigned To</p>
                                                        <p className="font-medium text-indigo-600">{selectedTicket.assignedTo}</p>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        {currentUser.role === 'it' && (
                                            <div className="border-t border-gray-200 pt-4 mb-6">
                                                <p className="text-sm font-medium text-gray-700 mb-3">Update Status</p>
                                                <div className="grid grid-cols-2 gap-2">
                                                    {selectedTicket.status === 'open' && (
                                                        <button
                                                            onClick={() => updateTicketStatus(selectedTicket.ticketId, 'in-progress')}
                                                            className="px-3 py-2 bg-yellow-100 hover:bg-yellow-200 text-yellow-800 rounded-lg text-sm font-medium transition"
                                                        >
                                                            Start Progress
                                                        </button>
                                                    )}
                                                    {selectedTicket.status === 'in-progress' && (
                                                        <button
                                                            onClick={() => updateTicketStatus(selectedTicket.ticketId, 'resolved')}
                                                            className="px-3 py-2 bg-green-100 hover:bg-green-200 text-green-800 rounded-lg text-sm font-medium transition"
                                                        >
                                                            Mark Resolved
                                                        </button>
                                                    )}
                                                    {selectedTicket.status === 'resolved' && (
                                                        <button
                                                            onClick={() => updateTicketStatus(selectedTicket.ticketId, 'closed')}
                                                            className="px-3 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-lg text-sm font-medium transition"
                                                        >
                                                            Close Ticket
                                                        </button>
                                                    )}
                                                    {selectedTicket.status !== 'open' && selectedTicket.status !== 'closed' && (
                                                        <button
                                                            onClick={() => updateTicketStatus(selectedTicket.ticketId, 'open')}
                                                            className="px-3 py-2 bg-blue-100 hover:bg-blue-200 text-blue-800 rounded-lg text-sm font-medium transition"
                                                        >
                                                            Reopen
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        )}

                                        <div className="border-t border-gray-200 pt-4">
                                            <h4 className="text-sm font-semibold text-gray-900 mb-3">
                                                Comments ({selectedTicket.comments.length})
                                            </h4>
                                            
                                            <div className="space-y-3 mb-4 max-h-64 overflow-y-auto">
                                                {selectedTicket.comments.map(comment => (
                                                    <div key={comment.id} className="bg-gray-50 rounded-lg p-3">
                                                        <div className="flex items-center justify-between mb-1">
                                                            <span className="text-sm font-medium text-gray-900">{comment.author}</span>
                                                            <span className="text-xs text-gray-500">{formatDate(comment.timestamp)}</span>
                                                        </div>
                                                        <p className="text-sm text-gray-700">{comment.text}</p>
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="flex space-x-2">
                                                <input
                                                    type="text"
                                                    value={commentText}
                                                    onChange={(e) => setCommentText(e.target.value)}
                                                    onKeyPress={(e) => e.key === 'Enter' && addComment()}
                                                    placeholder="Add a comment..."
                                                    className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm"
                                                />
                                                <button
                                                    onClick={addComment}
                                                    disabled={!commentText.trim()}
                                                    className="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white rounded-lg text-sm font-medium transition"
                                                >
                                                    Send
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-lg shadow-sm p-12 text-center sticky top-4">
                                        <Icon name="alert-circle" className="w-12 h-12 text-gray-400 mx-auto mb-4" />
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">No Ticket Selected</h3>
                                        <p className="text-gray-600">Select a ticket to view details</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TicketingSystem />, document.getElementById('root'));
    </script>
</body>
</html>
